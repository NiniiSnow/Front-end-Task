<div class="w-full px-2 pt-2 pb-4">
    <div>
        <img [src]="data.imageUrl" alt="slide-image" class="h-[280px] md:h-[406px] w-full rounded-[20px]">
    </div>
    <div class="flex flex-col">
        <div>
            <button class="details">
                {{data.date | date: 'dd.MM.yyyy'}}
            </button>
            <button class="details">
                {{ data.category}}
            </button>
        </div>
        <div class="text-container">
            <p class="title">
                {{ data.title }}
            </p>
            <p class="description">
                {{ data.description }}
            </p>
        </div>
    </div>
</div>
